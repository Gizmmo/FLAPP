<template name="myChallenges">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Challange Name</th>
				<th>Points</th>	
				<th>Total Enrolled</th>
				<th>Total Completed</th>
				<th>Dismiss</th>
				<th>Complete</th>
			</tr>
		</thead>
		<tbody>
			{{#each userChallenges}}
				<tr>
					<td>{{name}}</td>
					<td>{{points}}</td>
					<td>{{numberOfEnrolls}}</td>
					<td>{{numberOfCompleted}}</td>
					<td><button class="btn btn-primary dismiss" id="{{_id}}">Dismiss</button></td>
					<td><button class="btn btn-success complete" id="{{_id}}">Complete</button></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
