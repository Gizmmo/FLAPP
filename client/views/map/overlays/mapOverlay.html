<template name="mapOverlay">
<div id="map-overlay" class="overlay activeOverlay">
	<div id="map-canvas" class="col-xs-12 col-md-12"></div>
	<div class="stats col-md-4 col-xs-12" id="stats">

		<ul class="list-group">
			<li class="list-group-item">
			<span class="badge">{{numberOfCompletedChallenges}}</span>
			<i class="fa fa-flag"></i> Completed Challenges:
			</li>
			<li class="list-group-item">
			<span class="badge">{{numberOfEnrolledChallenges}}</span>
			<i class="fa fa-flag"></i> Current Challenges:
			</li>
		</ul>

		<ul class="list-group">
			<li class="list-group-item">
			<span class="badge">{{numberOfCompletedEvents}}</span>
			<i class="fa fa-calendar"></i> Completed Events:
			</li>
			<li class="list-group-item">
			<span class="badge">{{numberOfEnrolledEvents}}</span>
			<i class="fa fa-calendar"></i> Current Events:
			</li>
		</ul>

		<div class="list-group">
			<li class="list-group-item active">
			<span class="badge">2</span>
			<i class="fa fa-heart"></i> Total Moments of Glory:
			</li>

			<a class="twitter-timeline" href="https://twitter.com/search?q=%23journeytoglory" data-widget-id="477970895563026432">Tweets about "#journeytoglory"</a>



		</div>	

	</div>
</div>

</template>
